name: CI

on:
  push:
    branches:
      - main
      - develop
      - feat/**
      - chore/**
  pull_request:

jobs:
  build-and-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run linters (ESLint, Prettier, Biome)
        run: |
          npm run lint
          npm run format
          npm run lint:biome

      - name: Build project
        run: npm run build
